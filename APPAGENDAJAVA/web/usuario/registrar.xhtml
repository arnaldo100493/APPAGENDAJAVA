<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Registro de usuario</h2>
                <hr/>
                <h:form id="formRegistrarUsuario" class="formulario">
                    <!--<p:messages id="mensajeGeneral" showDetail="true" autoUpdate="true" closable="true"/>-->
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid id="panelRegistrarUsuario" columns="3">
                        <p:outputLabel id="labelNombre" for="textNombre" value="Nombre"/>
                        <p:inputText id="textNombre" label="Nombre" size="50" value="#{managedBeanViewUsuario.usuario.nombre}">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message id="mensajeNombre" for="textNombre"/>
                        <p:outputLabel id="labelApellidoPaterno" for="textApellidoPaterno" value="Apellido paterno"/>
                        <p:inputText id="textApellidoPaterno" label="Apellido paterno" size="50" value="#{managedBeanViewUsuario.usuario.apellidoPaterno}">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message id="mensajeApellidoPaterno" for="textApellidoPaterno"/>
                        <p:outputLabel id="labelApellidoMaterno" for="textApellidoMaterno" value="Apellido materno"/>
                        <p:inputText id="textApellidoMaterno" label="Apellido materno" size="50" value="#{managedBeanViewUsuario.usuario.apellidoMaterno}">
                            <f:validator validatorId="validatorVacio"/>
                        </p:inputText>
                        <p:message id="mensajeApellidoMaterno" for="textApellidoMaterno"/>
                        <p:outputLabel id="labelCorreoElectronico" for="textCorreoElectronico" value="Correo electrónico"/>
                        <p:inputText id="textCorreoElectronico" label="Correo electrónico" size="50" title="Ejemplo: cyberarnaldo04@hotmail.com" value="#{managedBeanViewUsuario.usuario.correoElectronico}">
                            <f:validator validatorId="validatorVacio"/>
                            <f:validator validatorId="validatorEmail"/>
                        </p:inputText>
                        <h:panelGroup>
                            <p:tooltip id="tooltipCorreoElectronico" for="textCorreoElectronico" showEvent="focus" hideEvent="blur"/>
                            <p:message id="mensajeCorreoElectronico" for="textCorreoElectronico"/>
                        </h:panelGroup>
                        <p:outputLabel id="labelContrasenia" for="textContrasenia" value="Contraseña"/>
                        <p:password id="textContrasenia" label="Contraseña" size="50" value="#{managedBeanViewUsuario.usuario.contrasenia}">
                            <f:validator validatorId="validatorVacio"/>
                        </p:password>
                        <p:message id="mensajeContrasenia" for="textContrasenia"/>
                        <p:outputLabel id="labelRepitaContrasenia" for="textRepitaContrasenia" value="Repita contraseña"/>
                        <p:password id="textRepitaContrasenia" label="Repita contraseña" size="50" value="#{managedBeanViewUsuario.textRepitaContrasenia}"/>
                        <h:panelGroup></h:panelGroup>
                        <p:outputLabel id="labelFechaNacimiento" for="dateFechaNacimiento" value="Fecha de nacimiento"/>
                        <p:calendar id="dateFechaNacimiento" label="Fecha de nacimiento" showOn="button" title="Ejemplo: dd/MM/yyyy" value="#{managedBeanViewUsuario.usuario.fechaNacimiento}" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha de nacimiento es requerida."/>
                        <p:message id="mensajeFechaNacimiento" for="dateFechaNacimiento"/>         
                        <p:outputLabel id="labelSexo" for="radioSexo" value="Sexo"/>
                        <p:selectOneRadio id="radioSexo" label="Sexo" value="#{managedBeanViewUsuario.usuario.sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="true"/>
                            <f:selectItem itemLabel="Femenino" itemValue="false"/>
                        </p:selectOneRadio>
                        <h:panelGroup></h:panelGroup>
                        <p:outputLabel id="labelTelefono" for="textTelefono" value="Teléfono"/>
                        <p:inputText id="textTelefono" label="Teléfono" size="50" value="#{managedBeanViewUsuario.usuario.telefono}"/>
                        <h:panelGroup></h:panelGroup>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton id="buttonRegistrarUsuario" value="Registrar usuario" ajax="false" actionListener="#{managedBeanViewUsuario.register()}" update="formRegistrarUsuario"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
